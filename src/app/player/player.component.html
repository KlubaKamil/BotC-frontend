<div class="container">
    <div class="d-flex w-100">
        <button class="btn btn-secondary flex-fill m-2" (click)="createNewPlayer()">Nowy</button>
        <button *ngIf="selectedPlayer || isCreating" class="btn btn-secondary flex-fill m-2" (click)="toggleEdit()">{{ isEditing || isCreating ? 'Zapisz' : 'Edytuj' }}</button>
        <button *ngIf="selectedPlayer || isCreating" class="btn btn-secondary flex-fill m-2" (click)="cancel()">Anuluj</button>
        <button *ngIf="selectedPlayer" class="btn btn-secondary flex-fill m-2" (click)="deletePlayer()">Usuń postać</button>
    </div>
    <div *ngIf="selectedPlayer || tempPlayer" class="card">
        <div class="card-body">
            <h3 class="card-title">Szczegóły postaci</h3>
            <div class="row pt-1 pb-1 myborder bg-stripped">
                <label class="col-sm-3 fw-bold">Id:</label>
                <div *ngIf="!isCreating && selectedPlayer" class="col-sm-9">
                    <label>{{ selectedPlayer.id }}</label>
                </div>
            </div>
            <div class="row pt-1 pb-1 myborder d-flex align-items-center">
                <label class="col-sm-3 fw-bold">Imię:</label>
                <div class="col-sm-9">
                    <label *ngIf="!isEditing && !isCreating && selectedPlayer">{{ selectedPlayer.name }}</label>
                    <input *ngIf="(isEditing || isCreating) && tempPlayer" type="text" class="form-control" [(ngModel)]="tempPlayer.name">
                </div>
            </div>
            <div *ngIf="selectedPlayer" class="row pt-1 pb-1 myborder d-flex align-items-center bg-stripped">
                <label class="col-sm-3 fw-bold">Liczba rozgrywek:</label>
                <div class="col-sm-9">
                    <label>{{ selectedPlayer.gamesNumber }}</label>
                </div>
            </div>
            <div  *ngIf="selectedPlayer" class="row pt-1 pb-1 myborder d-flex align-items-center">
                <label class="col-sm-3 fw-bold">% bycia dobrym:</label>
                <div class="col-sm-9">
                    <label>{{ selectedPlayer.goodPercentage }}</label>
                </div>
            </div>
            <div  *ngIf="selectedPlayer" class="row pt-1 pb-1 myborder d-flex align-items-center bg-stripped">
                <label class="col-sm-3 fw-bold">% wygranych:</label>
                <div class="col-sm-9">
                    <label>{{ selectedPlayer.winRatio }}</label>
                </div>
            </div>
        </div>
    </div>
</div>
