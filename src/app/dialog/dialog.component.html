<h2 mat-dialog-title>{{ data.message }}</h2>
<mat-dialog-actions>
  <div *ngIf="data.type === types.INFORMATION">
    <button class="btn btn-primary" (click)="close()">Ok</button>
  </div>
  <div *ngIf="data.type === types.CONFIRMATION">
    <button class="btn btn-primary m-2" (click)="confirm()">Tak</button>
    <button class="btn btn-primary m-2" (click)="close()">Anuluj</button>
  </div>
</mat-dialog-actions>
