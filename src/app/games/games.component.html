<div class="container">  
    <div *ngIf="games" class="card">
        <div class="card-body">
            <h3 class="card-title">Lista gier:</h3>
            <div class="table-responsive" style="min-height: 85vh; max-height: 85vh; overflow-y: auto;">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Skrypt</th>
                            <th>Narrator</th>
                            <th>Zwycięzca</th>
                            <th>Data</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let game of games">
                            <td>{{ game.id }}</td>
                            <td>{{ game.script.name }}</td>
                            <td>{{ game.storyteller.name }}</td>
                            <td [ngStyle]="{
                                'background-color': game.goodWon ? '#004EA1' : '#AF1218',
                                'color': 'white'}">
                                {{ game.goodWon ? 'DOBRO' : 'ZŁO'}}</td>
                            <td>{{ game.date }}</td>
                            <td class="text-decoration-underline" type="button" (click)="showPlayers(game)">Pokaż graczy</td>
                    
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
