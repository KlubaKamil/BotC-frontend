 <div class="container">
    <div *ngIf="scripts" class="card">
        <div class="card-body">
            <h3 class="card-title">Lista skrypt√≥w:</h3>
            <div class="table-responsive" style="min-height: 85vh; max-height: 85vh; overflow-y: auto;">
                <table class="table table-bordered table-striped">
                    <thead class="thead-dark">
                        <tr>
                            <th>Id</th>
                            <th>Nazwa</th>
                            <th>Liczba rozgrywek</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let script of scripts">
                            <td>{{ script.id }}</td>
                            <td>{{ script.name }}</td>
                            <td>{{ script.timesPlayed }}</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
 </div>
