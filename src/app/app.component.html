<div class="container-fluid vh-100">
    <div class="row flex-shrink-0">
        <app-buttons (activeComponent)="changeComponent($event)"></app-buttons>
    </div>
    <div class="row flex-grow-1">
        <div class="col-md-6 align-items-center justify-content-center bg-light">
            <app-games *ngIf="activeComponent === 'games'"></app-games>
            <app-scripts *ngIf="activeComponent === 'scripts'"></app-scripts>
            <app-characters *ngIf="activeComponent === 'characters'"></app-characters>
            <app-players *ngIf="activeComponent === 'players'"></app-players>
        </div>
        <div class="col-md-6 align-items-center justify-content-center text-white">
            <app-game *ngIf="activeComponent === 'games'"></app-game>
            <app-script *ngIf="activeComponent === 'scripts'"></app-script>
            <app-character *ngIf="activeComponent === 'characters'"></app-character>
            <app-player *ngIf="activeComponent === 'players'"></app-player>
        </div>
    </div>
</div>
